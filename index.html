<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accordion</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- независимые вкладки -->
    <div class="container">
      <div class="accordion">
        <div class="accordion-item por">
          <input
            class="accordion-item_input"
            type="checkbox"
            id="accordion-1"
          />
          <label class="accordion-item_trigger db" for="accordion-1"
            >Trigger-1</label
          >
          <div class="accordion-item_content">Content-1</div>
        </div>
        <div class="accordion-item por">
          <input
            class="accordion-item_input"
            type="checkbox"
            id="accordion-2"
          />
          <label class="accordion-item_trigger db" for="accordion-2"
            >Trigger-2</label
          >
          <div class="accordion-item_content">Content-2</div>
        </div>
      </div>
    </div>
    <!-- одна активная вкладка -->
    <div class="container">
      <div class="accordion">
        <div class="accordion-item por">
          <input
            class="accordion-item_input"
            type="radio"
            id="accordion-3"
            name="accordion"
          />
          <label for="accordion-3" class="accordion-item_trigger db"
            >Trigger-1</label
          >
          <div class="accordion-item_content">Content-1</div>
        </div>
        <div class="accordion-item por">
          <input
            class="accordion-item_input"
            type="radio"
            id="accordion-4"
            name="accordion"
          />
          <label for="accordion-4" class="accordion-item_trigger db"
            >Trigger-2</label
          >
          <div class="accordion-item_content">Content-2</div>
        </div>
      </div>
    </div>
    <!-- jQuery независимые вкладки-->
    <div class="container">
      <div class="accordion">
        <div class="accordion-item-jq">
          <div class="accordion-item_trigger-jq">Trigger-1</div>
          <div class="accordion-item_content-jq">Content-1</div>
        </div>
        <div class="accordion-item-jq">
          <div class="accordion-item_trigger-jq">Trigger-2</div>
          <div class="accordion-item_content-jq">Content-2</div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
